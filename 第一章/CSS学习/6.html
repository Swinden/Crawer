<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>包含标签</title>
		
		<style>
			#special>p{
				color: red;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<p>君自故乡来,</p>
		<p>应知故乡事。</p>
		<p>来日绮窗前，</p>
		<p>寒梅著花未？</p>
		
		<div id="special">
			<p>杂诗三首·其二</p>
		</div>
	</body>
</html>
