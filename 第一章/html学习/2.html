<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--默认情况下-->
		<img src="1.png"/>
		<!--使用属性设置宽和高-->
		<img src="1.png" width="300px" height="300px" />
		<!--替换文本-->
		<img src="1.png" alt="努力奋斗" / />
		<!--鼠标悬浮标题-->
		<img src="1.png" title="奋斗" width='200px' height='200px'/>
	</body>
</html>
