<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>诗歌</title>
	</head>
	<body>
		<p>白日依山尽，黄河入海流。</p>
		<p>欲穷千里目，更上一层楼。</p>

		<div>千山鸟飞绝，万径人踪灭。
		孤舟蓑笠翁，独钓寒江雪。
		</div>
		
		<div>红豆生南国，春来发几枝。
		愿君多采撷，此物最相思。</div>

		<span>登录</span>
		<span>注册</span>
	</body>
</html>
